{% extends 'base.html' %}

{% block body %}

<div class="header">

</div>

<table>

        <tr>
            <th>
                {{ key }}
            </th>
            <td>
                {{ value }}
            </td>
        </tr>
    {% endfor %}
</table>
{{ result }}


{% endblock %}
