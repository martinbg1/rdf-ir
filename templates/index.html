{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block body %}
<h1>Search for diseases</h1>
<form role="search" id="search">
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
</form>
<div class="grid-container">
    <div id="disease-data">
        <p id="data-para">No data</p>
    </div>
    <div id="symptom-data">
        <h3>Symptoms</h3>
        <div id="symptom-text"></div>
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(function () {
        function showSymptom(disease) {
            $("#symptom-text").empty()
            $.get("symptom?d=" + encodeURIComponent(disease), 
            function (data) {
                if(!data) return
                let symp = []
                data.forEach(function (symptom) {
                    symp.push(symptom.name)
                })
                $("#symptom-text").append('<p>' + symp.join(', ') + '</p>');
            }, "json");
            return false
        }

        function search() {
            var query=$("#search").find("input[name=search]").val();
            console.log(query)
            $.get("/search?q=" + encodeURIComponent(query),
            function (data) {
                if(!data) return;
                //var $list = $("#data").empty();       
                //data.forEach(function (disease) {
                //            $list.append($("<li style='list-style-type: none'>" + "<b> Name: </b>" + disease.name + " <b> Description: </b>" + disease.description + " " + '<b> alias: </b>' + disease.altNames +"</li>"));
                //        });
                $("#disease-data").empty();
                $("#symptom-text").empty()
                data.forEach(function (disease) {
                    $('<div> <h3>'+disease.name + '</h3>'+ '<p>'+disease.description +'<p>'+'<p>'+disease.altNames +'<p>'+'</div>').appendTo("#disease-data")
                            .click(function() { showSymptom(disease.name)});
                });
            }, "json");
            return false;
        }
        $("#search").submit(search);
        search();
    })
</script>
{% endblock %}
